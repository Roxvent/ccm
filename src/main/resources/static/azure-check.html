<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptoCCM - Iniciar sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Panel izquierdo - Formulario de login */
        .login-panel {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-content {
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .flag-icon {
            width: 24px;
            height: 16px;
            background: linear-gradient(to bottom, #c60b1e 33%, #ffc400 33%, #ffc400 66%, #c60b1e 66%);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .required {
            color: #ef4444;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Lock icon removed as requested */

        .back-button {
            background: white;
            border: 1px solid #e5e7eb;
            color: #374151;
            border-radius: 8px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .back-button:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        #buttonContainer {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        #buttonContainer .back-button {
            margin-bottom: 0px;
        }

        #buttonContainer .login-button {
            flex: 2;
            margin-top: 0;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        /* Azure button style */
        .login-button.azure-button {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }

        .login-button.azure-button:hover {
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #4b5563;
            cursor: pointer;
            margin-bottom: 0;
            font-weight: 400;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Panel derecho - Bienvenida */
        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .welcome-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="rgba(255,255,255,0.03)"/><circle cx="75" cy="25" r="0.3" fill="rgba(255,255,255,0.02)"/><circle cx="50" cy="50" r="0.4" fill="rgba(255,255,255,0.025)"/><circle cx="25" cy="75" r="0.3" fill="rgba(255,255,255,0.02)"/><circle cx="75" cy="75" r="0.5" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.6;
        }

        .welcome-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .welcome-logo {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .welcome-logo::after {
            content: '☁';
            font-size: 2rem;
            color: white;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 400px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .welcome-panel {
                order: -1;
                flex: 0 0 200px;
                padding: 30px 20px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .login-panel {
                padding: 30px 20px;
            }

            .login-form {
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Panel de Login -->
        <div class="login-panel">
            <div class="login-content">
                <div class="logo-section">
                    <h1>ScriptoCCM</h1>
                    <div class="flag-icon"></div>
                </div>

                <div class="login-form">
                    <h2 class="form-title">Iniciar sesión</h2>

                    <form id="checkAzureForm">
                        <div class="form-group">
                            <label class="form-label" for="username">
                                Usuario <span class="required">*</span>
                            </label>
                            <div class="input-container">
                                <input type="text" id="username" name="username" class="form-input"
                                    placeholder="Ingrese su usuario">
                            </div>
                        </div>

                        <div class="form-group" id="passwordField" style="display: none;">
                            <label class="form-label" for="password">
                                Contraseña <span class="required">*</span>
                            </label>
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Ingrese su contraseña">
                        </div>

                        <div id="rememberMeField" class="form-group remember-me" style="display: none;">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Mantener sesión activa</label>
                        </div>

                        <div id="buttonContainer">
                            <button type="submit" id="submitBtn" class="login-button">Siguiente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Panel de Bienvenida -->
        <div class="welcome-panel">
            <div class="welcome-content">
                <div class="welcome-logo"></div>
                <div class="brand-name">ScriptoCCM</div>
                <h1 class="welcome-title">Bienvenido a<br>ScriptoCCM</h1>
                <p class="welcome-subtitle">
                    Generamos comunicaciones unificadas y efectivas con sus clientes.
                </p>
            </div>
        </div>
    </div>

    <script>
        // --- Session Check on Page Load ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // This endpoint is protected. If the request succeeds, the user has a valid session cookie.
                const response = await fetch('/ccm-security/api/v1/profile');

                if (response.ok) {
                    const userData = await response.json();
                    sessionStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'user-profile.html';
                } else {
                    // If the response is not ok (e.g., 401), the user is not logged in. The login form will remain visible.
                    console.log('No active session found. Displaying login form.');
                }
            } catch (error) {
                // Network error or backend is down. The login form will remain visible.
                console.error('Session check failed:', error);
            }
        });

        const checkAzureForm = document.getElementById('checkAzureForm');
        const usernameInput = document.getElementById('username');
        const passwordField = document.getElementById('passwordField');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const buttonContainer = document.getElementById('buttonContainer');

        // --- State ---
        let isPasswordStep = false;
        let identifiedUserData = null; // To store user data after identification

        // --- Helper Functions ---

        function createBackButton() {
            const backButton = document.createElement('button');
            backButton.type = 'button';
            backButton.textContent = 'Atrás';
            backButton.className = 'back-button';
            backButton.addEventListener('click', resetFormToUsernameStep);
            return backButton;
        }

        function resetFormToUsernameStep() {
            isPasswordStep = false;
            usernameInput.disabled = false;
            usernameInput.value = '';
            passwordInput.value = '';
            passwordField.style.display = 'none';
            document.getElementById('rememberMeField').style.display = 'none';
            submitBtn.className = 'login-button';
            hideLoadingState('Siguiente');

            const existingBackButton = buttonContainer.querySelector('.back-button');
            if (existingBackButton) {
                buttonContainer.removeChild(existingBackButton);
            }
            submitBtn.style.flex = '';
            usernameInput.focus();
        }

        function showLoadingState(message) {
            submitBtn.disabled = true;
            submitBtn.textContent = message;
        }

        function hideLoadingState(originalText) {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }

        // --- Main Logic ---

        checkAzureForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (isPasswordStep) {
                await handlePasswordLogin();
            } else {
                await handleUsernameIdentification();
            }
        });

        async function handleUsernameIdentification() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Por favor, ingrese su usuario.');
                return;
            }

            showLoadingState('Verificando...');

            try {
                const response = await fetch(`/ccm-security/external/identification/${encodeURIComponent(username)}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Error de identificación desconocido.' }));
                    throw new Error(errorData.message || `Error: ${response.status}`);
                }

                const data = await response.json();

                if (data.data && data.data.azureAd === 1) {
                    await handleAzureRedirect(data.data.idEmpresa);
                } else {
                    // Store user data and move to the password step
                    identifiedUserData = data.data;
                    setupPasswordStep();
                }
            } catch (error) {
                console.error('Error en la identificación:', error);
                alert(error.message);
                hideLoadingState('Siguiente');
            }
        }

        async function handleAzureRedirect(idEmpresa) {
            if (!idEmpresa) {
                alert('Error: No se pudo obtener el ID de la empresa para la redirección de Azure.');
                resetFormToUsernameStep();
                return;
            }

            showLoadingState('Redirigiendo a Azure AD...');
            submitBtn.className = 'login-button azure-button';

            try {
                const response = await fetch(`/ccm-security/external/azure-login/${idEmpresa}`);
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({ message: 'No se pudo obtener la URL de Azure.' }));
                    throw new Error(errorBody.message);
                }
                const azureData = await response.json();
                if (azureData.redirectUrl) {
                    window.location.href = azureData.redirectUrl;
                } else {
                    throw new Error('La respuesta del servidor no contiene una URL de redirección.');
                }
            } catch (error) {
                console.error('Error en la redirección de Azure:', error);
                alert(error.message);
                resetFormToUsernameStep();
            }
        }

        function setupPasswordStep() {
            isPasswordStep = true;
            usernameInput.disabled = true;
            
            passwordField.style.display = 'block';
            document.getElementById('rememberMeField').style.display = 'flex';
            
            hideLoadingState('Iniciar sesión');
            
            const backButton = createBackButton();
            buttonContainer.insertBefore(backButton, submitBtn);
            
            backButton.style.flex = '1';
            submitBtn.style.flex = '2';

            setTimeout(() => passwordInput.focus(), 100);
        }

        async function handlePasswordLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!password) {
                alert('Por favor, ingrese su contraseña.');
                return;
            }

            showLoadingState('Iniciando sesión...');

            try {
                const response = await fetch('/ccm-security/external/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        rememberMe: document.getElementById('rememberMe').checked
                    }),
                });

                if (response.ok) {
                    // On successful login, save user data to session and redirect.
                    if (identifiedUserData) {
                        sessionStorage.setItem('userData', JSON.stringify(identifiedUserData));
                    }
                    window.location.href = 'user-profile.html';
                } else {
                    const errorMessage = await response.text();
                    throw new Error(errorMessage || 'Credenciales inválidas.');
                }
            } catch (error) {
                console.error('Error en el inicio de sesión:', error);
                alert(error.message);
                hideLoadingState('Iniciar sesión');
            }
        }

        // --- UI Enhancements ---
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function () {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>

</html>
